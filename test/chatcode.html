<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        main {
            padding: 20px;
        }

        .hero {
            text-align: center;
        }

        .post {
            display: inline-block;
            position: relative; /* Needed for details box positioning */
        }

        .post img {
            width: 50%; /* Adjust width as needed */
        }

        .post-details {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* Center details box horizontally */
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            width: 40%; /* Adjust width as needed */
        }

        .post-details h3 {
            margin-bottom: 10px;
        }

        .post-details p {
            line-height: 1.5; /* Adjust line height for better readability */
        }

        .post-details a {
            text-decoration: none;
            color: black;
        }

        /* Added this CSS rule */
        .post-details {
            height: calc(50% * .post img::naturalHeight);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <article class="post">
                <a href="#">
                    <img src="/photos/Untitled-2 copy.jpg" alt="Blog Post Thumbnail">
                </a>
                
                <div class="post-details">
                    <h2>
                        <a href="#">
                            <span>Blog Post here</span>
                        </a>
                    </h2>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
